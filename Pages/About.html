    header {

    .accountloggedin {

      border-radius: 12px;

    }.accountloggedin h4 {
      font-size: 25px;
      margin: 0;
      text-align: right;
    }.logout-btn {
      padding: 6px 14px;
      background: white;
      color: black;
      border: 2px solid black;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }.logout-btn:hover {
      background: #e0e0e0;
    }

    .backgroundLogo {
      position: fixed;
      top: 60%;
      left: 28%;
      transform: translate(-50%, -50%);
      opacity: 0.2;
      z-index: -1;
      user-select: none;
    }.backgroundLogo img {
      width: 1000px;
      height: auto;
    }
    
    
    
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    
    .card {
      display: flex;
      align-items: center;
      background: rgba(115, 115, 115, 0.7);
      padding: 15px;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      height: 200px;
      margin-left: 10px;
      margin-right: 10px;
    }.card:hover {
      background: rgba(115, 115, 115, 0.9);
    }.card img {
      width: 120px;
      height: 120px;
      margin-right: 15px;
    }

    .layout {
        display: flex;
        gap: 20px;
        padding: 20px;
    }
    .box {
        flex: 1;
        background-color: #2b2d2f;
        border: 3px solid #000;
        border-radius: 12px;
        height: 600px; 
        position: relative;
        overflow: hidden;
    }.box iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    <script>
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));

        const nameDisplay = document.querySelector(".accountloggedin h4:nth-child(1)");
        const idDisplay = document.querySelector(".accountloggedin h4:nth-child(2)");
        const logout = document.getElementById("logoutBtn");

        if (currentUser) {
        nameDisplay.textContent = currentUser.username;
        idDisplay.textContent = "#IT-" + Math.floor(Math.random() * 1000000000);
        } else {
        nameDisplay.textContent = "Guest";
        idDisplay.textContent = "Not logged in";
        }

        logout.addEventListener("click", () => {
        localStorage.removeItem("currentUser");
        window.location.href = "../index.html";
        });
